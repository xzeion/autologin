<html>
	<head><title>Signal User Agent Swap</title></head>
	<body>
		
	<p>This is a simple plugin that allows you to easily<br>
	swap between a desktop and mobile user agent and will<br>
	automatically log you back into signal.</p>

	
	<p>Please enter your Signal username and password below.</p>
	<br>
	<div id="username">
	  <p>User Name:</p>
	  <input type="text" name="user_name" value ="" maxlength="30" /><br>
	</div>
	
	<div id="pass">
	<p>Password:</p>
	<input type="password" name="pass" value ="" maxlength="30" /><br>
	</div>

	<br>
	<input type="submit" value="Save"/>


	</body>

</html>
